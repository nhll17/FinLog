<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | BudgetMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-teal-200 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Welcome Back to BudgetMate</h2>

    <form class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="form-checkbox text-blue-600" />
          Remember Me
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Log In
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        New to BudgetMate? <a href="signup.html" class="text-blue-700 hover:underline">Create an account</a>
      </p>
    </form>
  </div>
  <!-- Firebase SDKs (needed only once) -->
<script type="module">
  // Import the Firebase config from your local file
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  import { firebaseConfig } from "./src/firebase.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // You can export `auth` and `db` from here if needed
  window.auth = auth;
  window.db = db;
</script>

<!-- Your login/signup/dashboard script -->
<script type="module" src="./src/auth.js"></script> <!-- or src/expense.js / budget.js -->


</body>
</html>
